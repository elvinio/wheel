<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Wheel of Fortune</h1>
        <div id="players">
            <div id="player1">Player 1: $<span>0</span></div>
            <div id="player2">Player 2: $<span>0</span></div>
        </div>
        <div id="phrase"></div>
        <div id="wheel">
            <div id="wheel-inner">Spin</div>
        </div>
        <div>
            <label for="guess">Enter a letter or phrase: </label>
            <input type="text" id="guess" autocomplete="off">
            <button id="spin">Spin</button>
            <button id="solve">Solve</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
